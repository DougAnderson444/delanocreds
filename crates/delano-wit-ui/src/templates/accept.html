{% if offer and offer.hints %}
<div class="" id="{{offer.id}}">
  <h2 class="text-xl font-bold">Extend, Select and Prove</h2>
  <div class="flex flex-col w-full items-center">
    {% for attr in offer.hints %} {% with item = offer, context = offer.context
    %} {% include "kov.html" %} {% endwith %} {% endfor %}
    <!-- the context must match the context variant in the WIT world, this is how it gets routed to the renderer -->
    <button
      id="{{ app.id|on('click') }}"
      class="border-4 hover:bg-blue-500 hover:text-white hover:border-neutral-50 font-bold py-2 px-4 rounded text-xl"
      type="button"
      data-context-name="acceptoffer"
    >
      + Extend
    </button>
  </div>
</div>
{% else %}

<div class="">No pending offers</div>
{% endif %}
